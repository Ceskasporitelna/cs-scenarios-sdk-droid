language: android
jdk: oraclejdk8
# Use the Travis Container-Based Infrastructure
sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  bundler: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

env:
  global:
    - ANDROID_API_LEVEL=27
    - EMULATOR_API_LEVEL=22
    - ANDROID_BUILD_TOOLS_VERSION=27.0.3
    - ADB_INSTALL_TIMEOUT=20 # minutes (2 minutes by default)

android:
  components:
      - tools
      - platform-tools
      - build-tools-$ANDROID_BUILD_TOOLS_VERSION
      - android-$ANDROID_API_LEVEL
      - android-$EMULATOR_API_LEVEL
      - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL
      - extra-android-m2repository

  licenses:
      - android-sdk-preview-license-.+
      - android-sdk-license-.+


before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - chmod +x gradlew
  - echo y | android update sdk --no-ui --all --filter "tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository"
  - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
  - ./gradlew dependencies || true


  - echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
  - rvm install 2.1.0
  - bundle install

before_script:
  - echo "y" | android update sdk -a --no-ui --filter android-24
  - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-24
  - android list targets | grep -E '^id:' | awk -F '"' '{$1=""; print $2}' # list all targets

script:
  - git config --global user.name "CSAS Developers"
  - git config --global user.email developers@csas.cz
  - bundle exec fastlane ci

after_success:
  - sh ./sign.sh

before_deploy:
  - ./gradlew install

deploy:
  skip_cleanup: true
  provider: bintray
  file: ./descriptor.json
  user: $BINTRAY_USER
  key: $BINTRAY_API_KEY